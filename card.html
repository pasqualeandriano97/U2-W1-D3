<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product bar</title>
    <link rel="stylesheet" href="./css/card.css" />
  </head>
  <body>
    <main>
      <div id="card">
        <div>
          <img src="./assets/imgs/honey.jpg" alt="honey" />
        </div>
        <div id="row">
          <div id="text" class="textColor">
            <h3>100% Bio Honey</h3>
            <p>Italian,not treated</p>
          </div>
          <div class="textColor">
            <p>7$/Kg</p>
          </div>
        </div>
        <button class="textColor">Add to cart</button>
      </div>
    </main>
  </body>
</html>
